<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="plant.js"></script>
  <title>Plant Project</title>
</head>

<body>
  <div class="container">

    <button class="btn-success" id="create-plant">Create another Plant</button>

    <h1 class="plant-header">Your Plant's Values</h1>
    <div class="plant">
      <h2>Plant 1:</h2>
      <h3>
        <div id="soil-value-1">0</div>
        <div id="water-value-1">0</div>

        <div class="grow-buttons">
          <button class="btn-success" id="feed-1">Add soil</button>
          <button class="btn-success" id="blueFood-1">Add blue soil</button>
          <button class="btn-warning" id="badFood-1">Add bad soil</button>
          <br>
          <button class="btn-success" id="hydrate-1">Add water</button>
          <button class="btn-success" id="superWater-1">Add super water</button>
          <button class="btn-warning" id="badWater-1">Add bad water</button>

          <!-- <button class="btn-success" id="show-state">Current State</button> -->

        </div>
      </h3>
    </div>

  </div>

</body>

</html>
